    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0D1117',
              'brand-gray': '#161B22',
              'brand-light-gray': '#21262D',
              'brand-primary': '#238636',
              'brand-primary-hover': '#2ea043',
              'brand-secondary': '#3B82F6',

    <style>
      body {
        background-color: #0D1117; /* brand-dark */
      }
      .animated-grid-container {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      .animated-grid-container::before {
        content: '';
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        --grid-size: 30px;
        --grid-color: #161B22; /* brand-gray */
        background-image:
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: var(--grid-size) var(--grid-size);
        mask-image: linear-gradient(to bottom, transparent, black 100px, black);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 100px, black);
      }

      .animated-grid-container::after {
        content: '';
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        --grid-size: 30px;
        --grid-color-luminous: rgba(35, 134, 54, 0.4); /* brand-primary with alpha */
        background-image:
          linear-gradient(to right, var(--grid-color-luminous) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color-luminous) 1px, transparent 1px);
        background-size: var(--grid-size) var(--grid-size);
        mask-image: radial-gradient(
          ellipse 300px 300px at var(--mouse-x) var(--mouse-y),
          black 10%,
          transparent 100%
        );
        -webkit-mask-image: radial-gradient(
          ellipse 300px 300px at var(--mouse-x) var(--mouse-y),
          black 10%,
          transparent 100%
        );
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      body:hover .animated-grid-container::after {
        opacity: 1;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      /* For blended, soft borders on glassmorphism panels */
      .blended-border {
        position: relative;
        border: 1px solid transparent; /* Make space for the pseudo-element border */
      }
      .blended-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit; /* Match parent's border-radius */
        padding: 1px; /* Emulate border-width */
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.03));
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
    </style>
